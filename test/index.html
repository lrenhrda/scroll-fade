<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scroll-fade</title>
  <style>
    body {
      /* height: 6000px; */
    }
    #header {
      background: red;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 50px;
      color: white;
    }
    #footer {
      background: yellow;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 50px;
      color: black;
    }
  </style>
  <script src="bundle.js"></script>
</head>
<body>
  <div id="header" class="fadeElement" data-fade-start="1" data-fade-end="0" data-fade-duration="100vh" data-fade-easing="linear">This should fade out as you scroll.</div>
  <div id="footer" class="fadeElement" data-fade-start="0" data-fade-end="1" data-fade-duration="100vh" data-fade-easing="linear">This should fade in as you scroll.</div>
</body>
</html>
